---
- name: Add ruby repo
  apt_repository:
    repo: 'ppa:brightbox/ruby-ng'
- name: Add yarn gpg repo key
  apt_key:
    url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
    state: present
- name: Add yarn repo
  apt_repository:
    repo: "deb https://dl.yarnpkg.com/debian/ stable main"
    state: present

- name: Remove ruby1.8
  apt:
    name: ruby1.8
    state: absent
  when: ansible_pkg_mgr == "apt"

- name: Update apt repositories cache
  apt:
    update_cache: yes
  changed_when: false
  when: ansible_pkg_mgr == "apt"

- name: Install required packages
  apt:
    name: "{{item}}"
  with_items:
    - sudo
    - build-essential
    - fakeroot
    - dpkg-dev
    - zlib1g-dev
    - libyaml-dev
    - libssl-dev
    - libgdbm-dev
    - libre2-dev
    - libreadline-dev
    - libncurses5-dev
    - libffi-dev
    - curl
    - openssh-server
    - checkinstall
    - libxml2-dev
    - libxslt-dev
    - libcurl4-openssl-dev
    - libicu-dev
    - logrotate
    - python-docutils
    - pkg-config
    - cmake
    - software-properties-common
    - ruby2.4
    - nodejs
    - golang
    - yarn
    - python-psycopg2
  when: ansible_pkg_mgr == "apt"

# work around section for bug https://bugs.launchpad.net/ubuntu/+source/gnutls26/+bug/1111882
# compiling git with open ssl
- name: Create git source directory
  file:
    path: "/tmp/source-git/"
    state: directory
    mode: 0755

- name: Install build dep for git 
  apt:
    name: git
    state: build-dep

- name: Install libcurl4-openssl-dev
  apt:
    name: libcurl4-openssl-dev
    state: present

- name: Run apt-get source git
  shell: "apt-get source git"
  args:
    chdir: /tmp/source-git/
 
- name: Find correct path
  shell: cd $(find -mindepth 1 -maxdepth 1 -type d -name "git-*"); pwd
  args:
    chdir: /tmp/source-git/
  register: source_git_path

- name: Debug
  debug:
    msg: "{{source_git_path['stdout_lines'][0]}}"

- name: Replace gnutls with openssl
  shell: sed -i -- 's/libcurl4-gnutls-dev/libcurl4-openssl-dev/' ./debian/control
  args:
    chdir: "{{source_git_path['stdout_lines'][0]}}"

- name: Compile time, itself, is long. Skips the tests. Do so at your own peril.
  shell: sed -i -- '/TEST\s*=\s*test/d' ./debian/rules
  args:
    chdir: "{{source_git_path['stdout_lines'][0]}}"

- name: Build it.
  shell: dpkg-buildpackage -rfakeroot -b
  args:
    chdir: "{{source_git_path['stdout_lines'][0]}}"

- name: Install git
  shell: find .. -type f -name "git_*ubuntu*.deb" -exec sudo dpkg -i \{\} \;
  args:
    chdir: "{{source_git_path['stdout_lines'][0]}}"

# End work around

- name: Install bundler gem
  gem:
    name: bundler
    state: latest

- name: Add gitlab user
  user:
      name: git
      shell: /bin/nologin
      comment: 'GitLab'
      state: present
      groups: redis

- name: "Create Databaseuser {{gitlab_db_user}}"
  postgresql_user:
    login_host: "{{postgres_run_directory}}"
    name: "{{gitlab_db_user}}"
    role_attr_flags: CREATEDB

- name: "Create GitLab Database: {{gitlab_db_name}}"
  postgresql_db:
      login_host: "{{postgres_run_directory}}"
      name: "{{gitlab_db_name|mandatory}}"
      owner: "{{gitlab_db_user|mandatory}}"
      login_user: "{{gitlab_db_user}}"

- name: "Create pg_tgrm extension"
  postgresql_ext:
      login_host: "{{postgres_run_directory}}"
      name: pg_trgm
      db: "{{gitlab_db_name}}"

- name: Creates redis socket directory
  file:
    path: "{{redis_unixsocket | dirname }}"
    state: directory
    owner: redis
    group: redis
    mode: 0755

- name: Clone gitlab to {{gitlab_install_path | mandatory}}
  git:
    depth: 1
    repo: https://gitlab.com/gitlab-org/gitlab-ee.git
    dest: "{{ gitlab_install_path | mandatory }}"
    version: "{{ gitlab_version_number | mandatory }}"
  when: gitlab_version == "ee"

- name: Clone gitlab to {{gitlab_install_path}}
  git:
    depth: 1
    repo: https://gitlab.com/gitlab-org/gitlab-ce.git
    dest: "{{ gitlab_install_path }}"
    version: "{{ gitlab_version_number }}"
  when: gitlab_version == "ce"

- name: Place gitlab config
  template: 
    src: templates/gitlab.yml.j2
    dest: "{{ gitlab_install_path }}/config/gitlab.yml"

- name: Copy secrets file
  template:
    src:

- name: Set owner of log directory
  file:
    path: "{{ gitlab_install_path }}/log"
    owner: git
    mode: "u+rwX,go-w"

- name: Set owner of tmp directory
  file:
    path: "{{ gitlab_install_path }}/tmp"
    owner: git
    mode: "u+rwX"

- name: Set permission on tmp/pids
  file:
    path: "{{ gitlab_install_path }}/tmp/pids"
    mode: "u+rwX"

- name: Set permission on tmp/sockets
  file:
    path: "{{ gitlab_install_path }}/tmp/pids"
    mode: "u+rwX"

- name: Create public/uploads/ directory
  file:
    path: "{{ gitlab_install_path }}/public/uploads"
    user: git
    mode: 0700

- name: Change the permissions of the directory where CI job traces are stored
  file:
    path: "{{ gitlab_install_path }}/builds"
    mode: "u+rwX"

- name: Change the permissions of the directory where CI artifacts are stored
  file:
    path: "{{ gitlab_install_path }}/shared/artifacts/"
    mode: "u+rwX"

- name: Change the permissions of the directory where GitLab Pages are stored
  file:
    path: "{{ gitlab_install_path }}/shared/pages/"
    mode: "ug+rwX"

- name: Place unicorn config 
  template:
    src: templates/unicorn.rb.j2
    dest: "{{ gitlab_install_path }}/config/unicorn.rb"
  when: gitlab_unicorn_config_path is not defined

- name: Copy unicorn config owner
  copy: 
    src: "{{gitlab_unicorn_config_path}}"
    dest: "{{ gitlab_install_path }}/config/unicorn.rb"
  when: gitlab_unicorn_config_path is defined

- name: Copy the rack attack config
  copy:
    src: "{{gitlab_rack_attack_config_path}}"
    dest: "{{ gitlab_install_path }}/config/rack_attack.rb"

- name: Configure Git global settings for git user
  git_config:
    name: core.autocrlfs
    scope: global
    value: input

- name: Disable 'git gc --auto' because GitLab already runs 'git gc' when needed
  git_config:
    name: gc.auto
    scope: global
    value: 0

- name: Enable packfile bitmaps
  git_config:
    name: repack.writeBitmaps
    scope: global
    value: true

- name: Place resque config 
  template:
    src: templates/resque.yml.j2
    dest: "{{ gitlab_install_path }}/config/resque.yml"

- name: Copy database config
  template:
    src: templates/database.yml.j2
    dest: "{{ gitlab_install_path }}/config/database.yml"
    owner: git
    mode: "o-rwx"

- name: Install gems with bundler
  bundler:
    state: present
    deployment_mode: yes
    exclude_groups: 
      - development
      - test
      - aws
      - mysql
      - kerberos
  
- name: Install gitlab shell
  command: "sudo -u git -H bundle exec rake gitlab:shell:install REDIS_URL=unix:{{redis_unixsocket}} RAILS_ENV=production SKIP_STORAGE_VALIDATION=true"
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Installing gitlab-workhorse
  command: 'sudo -u git -H bundle exec rake "gitlab:workhorse:install[/home/git/gitlab-workhorse]" RAILS_ENV=production'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Initialize Database and Activate Advanced Features
  command: 'sudo -u git -H bundle exec rake gitlab:setup RAILS_ENV=production GITLAB_ROOT_PASSWORD={{gitlab_root_password}} GITLAB_ROOT_EMAIL={{gitlab_root_mail}}'  
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Download systemd service files from gitlab
  get_url:
    url:  "https://gitlab.com/gitlab-org/gitlab-recipes/raw/master/init/systemd/{{item}}"
    dest: "/etc/systemd/system/{{item}}"
  with_items:
    - gitlab-sidekiq.service
    - gitlab-unicorn.service
    - gitlab-workhorse.service
    - gitlab-mailroom.service
    - gitlab-gitaly.service

- name: Enable services
  systemd:
    state: enabled
    daemon_reload: yes
    name: "{{item}}"
  with_items:
    - gitlab-sidekiq.service
    - gitlab-unicorn.service
    - gitlab-workhorse.service
    - gitlab-mailroom.service
    - gitlab-gitaly.service

- name: Fetch Gitaly source with Git and compile with Go
  command: 'sudo -u git -H bundle exec rake "gitlab:gitaly:install[/home/git/gitaly]" RAILS_ENV=production'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Restrict Gitaly socket access
  file:
    path: "{{ gitlab_install_path }}/tmp/sockets/private"
    user: git
    mode: 0700

- name: Setup Logrotate
  copy:
    src: "{{ gitlab_install_path }}/lib/support/logrotate/gitlab"
    dest: /etc/logrotate.d/gitlab
    remote_src: yes

- name: Compile GetText PO files
  command: 'sudo -u git -H bundle exec rake gettext:pack RAILS_ENV=production'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Compile GetText PO files
  command: 'sudo -u git -H bundle exec rake gettext:po_to_json RAILS_ENV=production'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Compile Assets
  command: 'sudo -u git -H yarn install --production --pure-lockfile'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Compile Assets
  command: 'sudo -u git -H bundle exec rake gitlab:assets:compile RAILS_ENV=production NODE_ENV=production'
  args:
    chdir: "{{ gitlab_install_path }}"

- name: Start GitLab
  systemd: 
    state: started
    name: "{{item}}"
  with_items:
    with_items:
    - gitlab-sidekiq.service
    - gitlab-unicorn.service
    - gitlab-workhorse.service
    - gitlab-mailroom.service
    - gitlab-gitaly.service



