---
gitlab_host: localhost
gitlab_port: 80
gitlab_https: false
gitlab_display_name: GitLab
gitlab_email_reply_to: noreply@example.com
gitlab_email_subject_suffix: ""
gitlab_default_can_create_group: true
gitlab_username_changing_enabled: true
gitlab_issue_closing_pattern: '((?:[Cc]los(?:e[sd]?|ing)|[Ff]ix(?:e[sd]|ing)?|[Rr]esolv(?:e[sd]?|ing))(:?) +(?:(?:issues? +)?%{issue_ref}(?:(?:, *| +and +)?)|([A-Z][A-Z0-9_]+-\d+))+)'
gitlab_default_projects_features_issues: true
gitlab_default_projects_features_merge_requests: true
gitlab_default_projects_features_wiki: true
gitlab_default_projects_features_snippets: true
gitlab_default_projects_features_builds: true
gitlab_default_projects_features_container_registry: true
gitlab_webhook_timeout: 10
gitlab_repository_downloads_path: "shared/cache/archive/"
gitlab_incoming_email_enabled: false
gitlab_incoming_email_address: "gitlab-incoming+%{key}@gmail.com"
gitlab_incoming_email_user: "gitlab-incoming@gmail.com"
gitlab_incoming_email_password: "[REDACTED]"
gitlab_incoming_email_host: "imap.gmail.com"
gitlab_incoming_email_port: 993
gitlab_incoming_email_ssl: true
gitlab_incoming_email_start_tls: false
gitlab_incoming_email_mailbox: "inbox"
gitlab_incoming_email_idle_timeout: 60
gitlab_artifacts_enabled: true
gitlab_artifacts_path: shared/artifacts
gitlab_artifacts_object_store_enabled: false
gitlab_artifacts_object_store_remote_directory: artifacts
gitlab_artifacts_object_store_connection_provider: AWS
gitlab_artifacts_object_store_connection_aws_access_key_id: AWS_ACCESS_KEY_ID
gitlab_artifacts_object_store_connection_aws_secret_access_key: AWS_SECRET_ACCESS_KEY
gitlab_artifacts_object_store_connection_region: eu-central-1
gitlab_lfs_enabled: true
gitlab_lfs_storage_path: "shared/lfs-objects"
gitlab_pages_enabled: false
gitlab_pages_path: "shared/pages"
gitlab_pages_host: example.com
gitlab_pages_port: 80
gitlab_pages_https: false
gitlab_mattermost_enabled: false
gitlab_mattermost_host: 'https://mattermost.example.com'
gitlab_gravatar_
gitlab_cron_jobs_stuck_ci_jobs_worker_cron: "0 * * * *"
gitlab_cron_jobs_pipeline_schedule_worker_cron: "19 * * * *"
gitlab_cron_jobs_expire_build_artifacts_worker_cron: "50 * * * *"
gitlab_cron_jobs_repository_check_worker_cron: "20 * * * *"
gitlab_cron_jobs_admin_email_worker_cron: "0 0 * * 0"
gitlab_cron_jobs_repository_archive_cache_worker_cron: "0 * * * *"
gitlab_cron_jobs_historical_data_worker_cron: "0 12 * * *"
gitlab_cron_jobs_ldap_sync_worker_cron: "30 1 * * *"
gitlab_cron_jobs_geo_repository_sync_worker_cron: "*/5 * * * *"
gitlab_cron_jobs_geo_file_download_dispatch_worker_cron: "*/10 * * * *"
gitlab_registry_enabled: false
gitlab_gitlab_ci_all_broken_builds: true
gitlab_gitlab_ci_add_pusher: true
gitlab_gitlab_ci_builds_path: "builds/"
gitlab_ldap_enabled: false
gitlab_ldap_sync_time: 3600
gitlab_ldap_
gitlab_kerberos_enabled: false
gitlab_kerberos_use_dedicated_port: false
gitlab_kerberos_port: 8443
gitlab_kerberos_https: true
gitlab_omniauth_enabled: false
gitlab_omniauth_allow_single_sign_on: '["saml"]'
gitlab_omniauth_block_auto_created_users: true
gitlab_omniauth_auto_link_ldap_user: false
gitlab_omniauth_auto_link_saml_user: false
gitlab_gitlay_token: ''
gitlab_repositories_storages:
  default:
    path: /home/git/repositories/
    gitaly_address: unix:/home/git/gitlab/tmp/sockets/private/gitaly.socket # TCP connections are supported too (e.g. tcp://host:port)
    # gitaly_token: 'special token' # Optional: override global gitaly.token for this storage.
    failure_count_threshold: 10 # number of failures before stopping attempts
    failure_wait_time: 30 # Seconds after an access failure before allowing access again
    failure_reset_time: 1800 # Time in seconds to expire failures
    storage_timeout: 5 # Time in seconds to wait before aborting a storage access attempt
gitlab_backup_path: "tmp/backups"
gitlab_backup_archive_permissions: 0600
gitlab_backup_keep_time: 0
gitlab_gitlab_shell_path: /home/git/gitlab-shell/
gitlab_gitlab_shell_hooks_path: /home/git/gitlab-shell/hooks/
gitlab_gitlab_shell_secret_file: /home/git/gitlab/.gitlab_shell_secret
gitlab_gitlab_shell_upload_pack: true
gitlab_gitlab_shell_receive_pack: true
gitlab_gitlab_shell_git_timeout: 800
gitlab_gitlab_shell_ssh_port: 22
gitlab_git_bin_path: /usr/bin/git
gitlab_git_max_size: 20971520
gitlab_git_timeout: 10
gitlab_webpack_dev_server_enabled: false
gitlab_webpack_dev_server_host: "localhost"
gitlab_webpack_dev_server_port: 3808
gitlab_monitoring_ip_whitelists:
  - 127.0.0.0/8
gitlab_monitoring_sidekiq_exporter_enabled: false
gitlab_monitoring_sidekiq_exporter_address: localhost
gitlab_monitoring_sidekiq_exporter_port: 3807
gitlab_rack_attack_git_basic_auth_enabled: false
gitlab_rack_attack_git_basic_auth_ip_whitelist:
  - 127.0.0.1
gitlab_rack_attack_git_basic_auth_maxretry: 10
gitlab_rack_attack_git_basic_auth_findtime: 60
gitlab_rack_attack_git_basic_auth_bantime: 3600
