gitlab_cron_jobs_repository_check_worker_cron: "20 * * * *"
gitlab_cron_jobs_admin_email_worker_cron: "0 0 * * 0"
gitlab_cron_jobs_repository_archive_cache_worker_cron: "0 * * * *"
gitlab_cron_jobs_historical_data_worker_cron: "0 12 * * *"
gitlab_cron_jobs_ldap_sync_worker_cron: "30 1 * * *"
