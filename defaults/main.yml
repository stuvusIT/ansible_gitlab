---
gitlab_host: localhost
gitlab_port: 80
gitlab_https: false
gitlab_display_name: GitLab
gitlab_email_reply_to: noreply@example.com
gitlab_email_subject_suffix: ""
gitlab_default_can_create_group: true
gitlab_username_changing_enabled: true
gitlab_issue_closing_pattern: '((?:[Cc]los(?:e[sd]?|ing)|[Ff]ix(?:e[sd]|ing)?|[Rr]esolv(?:e[sd]?|ing))(:?) +(?:(?:issues? +)?%{issue_ref}(?:(?:, *| +and +)?)|([A-Z][A-Z0-9_]+-\d+))+)'
gitlab_default_projects_features_issues: true
gitlab_default_projects_features_merge_requests: true
gitlab_default_projects_features_wiki: true
gitlab_default_projects_features_snippets: true
gitlab_default_projects_features_builds: true
gitlab_default_projects_features_container_registry: true
gitlab_webhook_timeout: 10
gitlab_repository_downloads_path: "shared/cache/archive/"
gitlab_incoming_email_enabled: false
gitlab_incoming_email_address: "gitlab-incoming+%{key}@gmail.com"
gitlab_incoming_email_user: "gitlab-incoming@gmail.com"
gitlab_incoming_email_password: "[REDACTED]"
gitlab_incoming_email_host: "imap.gmail.com"
gitlab_incoming_email_port: 993
gitlab_incoming_email_ssl: true
gitlab_incoming_email_start_tls: false
gitlab_incoming_email_mailbox: "inbox"
gitlab_incoming_email_idle_timeout: 60
gitlab_artifacts_enabled: true
gitlab_artifacts_path: shared/artifacts
gitlab_artifacts_object_store_enabled: false
gitlab_artifacts_object_store_remote_directory: artifacts
gitlab_artifacts_object_store_connection_provider: AWS
gitlab_artifacts_object_store_connection_aws_access_key_id: AWS_ACCESS_KEY_ID
gitlab_artifacts_object_store_connection_aws_secret_access_key: AWS_SECRET_ACCESS_KEY
gitlab_artifacts_object_store_connection_region: eu-central-1
gitlab_lfs_enabled: true
gitlab_lfs_storage_path: "shared/lfs-objects"
gitlab_pages_enabled: false
gitlab_pages_path: "shared/pages"
gitlab_pages_host: example.com
gitlab_pages_port: 80
gitlab_pages_https: false
gitlab_mattermost_enabled: false
gitlab_mattermost_host: 'https://mattermost.example.com'
